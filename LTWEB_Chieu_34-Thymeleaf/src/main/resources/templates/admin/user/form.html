<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title th:text="${title}">Form User</title>
</head>
<body>
	<main layout:fragment="content">
		<h2 class="h4 mb-3" th:text="${title}">Thêm/Sửa User</h2>
		<form
			th:action="${user.id} == null ? @{/admin/users} : @{'/admin/users/' + ${user.id}}"
			th:object="${user}" method="post" class="row g-3">
			<div class="col-md-6">
				<label class="form-label">Username *</label> <input type="text"
					class="form-control" th:field="*{username}">
				<div class="text-danger small"
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			</div>
			<div class="col-md-6">
				<label class="form-label">Mật khẩu <small class="text-muted">(để
						trống nếu không đổi)</small></label> <input type="password" class="form-control"
					th:field="*{password}">
			</div>
			<div class="col-md-4">
				<label class="form-label">Role</label> <select class="form-select"
					th:field="*{role}">
					<option value="ADMIN">ADMIN</option>
					<option value="USER">USER</option>
				</select>
			</div>
			<div class="col-md-4">
				<div class="form-check mt-4">
					<input class="form-check-input" type="checkbox"
						th:field="*{enabled}" id="enabled"> <label
						class="form-check-label" for="enabled">Enabled</label>
				</div>
			</div>
			<div class="col-12 d-flex gap-2">
				<button class="btn btn-primary" type="submit">Lưu</button>
				<a class="btn btn-outline-secondary" th:href="@{/admin/users}">Huỷ</a>
			</div>
		</form>
	</main>
</body>
</html>
